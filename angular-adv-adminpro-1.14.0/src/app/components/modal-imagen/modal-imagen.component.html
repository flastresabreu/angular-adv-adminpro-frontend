
<div class="fondo-modal-magen animated fadeIn fast" [class.oculto]="modalImagenService.ocultarModal">

    <div class="modal fade show" 
        id="exampleModal" 
        tabindex="-1" role="dialog" 
        aria-labelledby="exampleModalLabel1" 
        style="display: block; padding-right: 17px;">
        
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
                    <button type="button" 
                            (click)="cerrarModal()"
                            class="close" data-dismiss="modal" 
                            aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <h3>Seleccionar una imagen</h3>

                    <div class="text-center">
                        <img *ngIf="!imagenTemp" [src]="modalImagenService.img" class="imagen-avatar" alt="" >
                        <img *ngIf="imagenTemp" [src]="imagenTemp" class="imagen-avatar" alt="" >
                    </div>
    
                    <br><br>
    
                    <input type="file" (change)="cambiarImagen($event.target.files[0])">

                </div>
                <div class="modal-footer">
                    <button type="button" (click)="cerrarModal()" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button type="button" (click)="subirImagen()" class="btn btn-primary">Cargar Imagen</button>
                </div>
            </div>
        </div>
    </div>
    
</div>
