
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                 <form class="form-horizontal p-t-20" (ngSubmit)="guardarCambios()" [formGroup]="medicoForm">
                    <div class="form-group row" *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img class="w200" [src]="medicoSeleccionado.img | imagen:'medicos'" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Médico*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" formControlName="nombre" form class="form-control" id="exampleInputuname3" placeholder="Nombre del médico">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="hospital" class="col-sm-3 control-label">Hospital*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-h-square"></i></div>
                                <select class="form-control"  formControlName="hospital" id="hospital" name="hospital">
                                    <!-- <option value="default">-- Seleccione un Hospital --</option> -->
                                    <option *ngFor="let hospital of hospitales$|async" [value]="hospital._id">
                                        {{ hospital.nombre }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" 
                                    class="btn btn-success waves-effect waves-light"
                                    [disabled]="medicoForm.invalid"
                            >
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
