<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <input type="text" 
                       #txtTermino 
                       class="form-control" 
                       placeholder="Buscar usuario..."
                       (keyup) = buscar(txtTermino.value)>

            </div>
        </div>
    </div>
</div> 

<div class="row animated fadeIn fast">
    <div class="col-12">
        
        <div *ngIf="cargando" class="alert alert-info text-center" role="alert">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div> 

<div class="row animated fadeIn fast">
    <div class="col-12">

        <div class="card">
            <div class="card-body">
                <div class="row">

                    <div class="col-8">
                        <h4 class="card-title">Médicos </h4>
                        <h6 class="card-subtitle">Médicos registrados en mi aplicación</h6>
                    </div>

                    <div class="col-4">
                        <div class="text-right">
                            <a class="btn btn-primary" routerLink="/dashboard/medicos/nuevo">
                                <i class="fa fa-hospital-o"></i>
                                Crear Medico
                            </a>
                        </div>
                    </div>

                </div>    

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100" class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td class="text-center" (click)="abrirModal(medico)">
                                    <img class="avatar" [src]="medico.img | imagen:'medicos'" alt="Avatar de usuario">
                                </td>
                                <td>
                                   {{ medico.nombre }}
                                </td>
                                <td class="text-nowrap text-center w100">
                                    <a  class="cursor" [routerLink]="['/dashboard/medicos/', medico._id]" data-toggle="tooltip" data-original-title="Editar"> 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a  class="cursor" (click)="eliminarMedico(medico)" data-toggle="tooltip" data-original-title="Eliminar">
                                         <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

                <!-- <div *ngIf="txtTermino.value.length === 0">
                    <button class="btn btn-secundary" (click)="cambiarPagina(-5)">Anterior</button>
                    &nbsp;
                    <button class="btn btn-secundary" (click)="cambiarPagina(5)">Siguiente</button>
                </div> -->

            </div>
        </div>
    
    </div>
</div>
